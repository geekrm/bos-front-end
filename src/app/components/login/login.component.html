<div class="container">
	<h4>Sign in</h4>
	<div [hidden]="alertHidden" class="alert alert-danger">
		Invalid login or password
	</div>
	<form #loginForm="ngForm">
		<div class="form-group">
			<label for="username">Login</label> 
			
			<input type="text" class="form-control" id="username" required 
				[(ngModel)]="user.username" name="username" #username="ngModel">
			<div [hidden]="username.valid || username.pristine" class="alert alert-danger">
				Login is required
			</div>
		</div>

		<div class="form-group">
			<label for="password">Password</label> 
			<input type="password" class="form-control" id="password" required 
				[(ngModel)]="user.password" name="password" #password="ngModel">
			<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
				Password is required
			</div>
		</div>

		<button type="submit" class="btn btn-success" [disabled]="loginForm.invalid" (click)="signIn();">
			Sign in
		</button>
	</form>
</div>
